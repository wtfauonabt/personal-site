<div *ngIf="experienceItem" class="experience-card" (click)="onClickCard()">
  <img [src]="experienceItem.logoImgPath" class="card_image" alt="" />
  <div class="card_overlay d-none d-md-block">
    <h3 class="card_title">{{ experienceItem.company }}</h3>
    <span class="card_description">{{ experienceItem.location }}</span>
    <span class="card_description">
      {{ experienceItem.start + " - " + experienceItem.end }}
    </span>
  </div>
</div>
