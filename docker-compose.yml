version: '3.9'

services:
  traefik:
    image: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web-secure.address=:443"
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./acme.json:/acme.json
    restart: always
    labels:
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=web-secure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$SOME_GENERATED_PASSWORD_HASH"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
  profile:
    build:
      context: src/frontend/profile/.
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.profile.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.profile.entrypoints=web-secure"
      - "traefik.http.routers.profile.tls=true"
      - "traefik.http.routers.profile.tls.certresolver=letsencrypt"
    restart: always

